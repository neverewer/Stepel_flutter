name: stepel_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^7.8.3
  smooth_page_indicator: ^1.1.0
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.1
  auto_start_flutter: ^0.1.1
  permission_handler: ^11.0.0
  sleek_circular_slider: ^2.0.1
  flutter_svg: ^2.0.7
  flutter_background_service: ^5.0.1
  flutter_local_notifications: ^15.1.1
  timezone: ^0.9.2
  drift: ^2.11.1
  path_provider: ^2.1.1
  path: ^1.8.3
  pedometer: ^4.0.1
  sqlite3: ^2.2.0
  sqlite3_flutter_libs: ^0.5.0
  fl_chart: ^0.63.0
  meta: ^1.10.0
  numberpicker: ^2.1.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  drift_dev: ^2.11.2
  auto_route_generator: ^7.3.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/

  fonts:
  - family: Roboto
    fonts:
    - asset: assets/fonts/Roboto-Black.ttf
      weight: 900
    - asset: assets/fonts/Roboto-Bold.ttf
      weight: 700
    - asset: assets/fonts/Roboto-Light.ttf
      weight: 300
    - asset: assets/fonts/Roboto-Medium.ttf
      weight: 500
    - asset: assets/fonts/Roboto-Regular.ttf
      weight: 400
    - asset: assets/fonts/Roboto-Thin.ttf
      weight: 100
